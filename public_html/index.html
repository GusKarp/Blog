<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/blog.css">
      <link rel="icon" href="data:;base64,wVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper teal lighten-2">
                    <a href="#" class="brand-logo">Blog</a>
                    <ul class="right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="admin.html">Admin</a></li>
                    </ul>
                    <ul id="slide-out" class="side-nav">
          
                </div>
            </nav>
            <nav class="teal lighten-1">
              <ul class="right hide-on-med-and-down teal lighten-1">
                <li><a href="#!">About Lord Gus</a></li>
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Blog Posts<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
                  <ul id='dropdown1' class='dropdown-content'>
                <script id="" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post">
                <a class="blog-post-title" id={{title}}  href={{title}}>{{title}}</a>
            </div>
          {{/each}}
      </script>
                </ul>
              </ul>
              <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
          
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h1 class="center-align">My Blog</h1>
                </div>
                <div class="row">
                    <div class="col s12 main-container">
                        
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="page-footer teal lighten-2">
            <div class="container">
                <p><a href=# class="white-text lighten-2">Back to the top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    @copyright Augustus "Big Boy" Karp
                </div>
            </div>
        </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/blog.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post" id={{title}}>
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                <div>{{content}}</div>
            </div>
          {{/each}}
      </script>
    </body>
  </html>
